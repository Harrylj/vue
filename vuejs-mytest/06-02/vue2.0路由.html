<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>one</title>
	</head>
	<style type="text/css">
		.router-link-active{
			color: red;
			font-size: 20px;
		}
	</style>
	<body>
		<div id="box">
			<div>
				<router-link to="/home">主页</router-link>
				<router-link to="/news">新闻</router-link>
			</div>
			<div>
				<router-view></router-view>
			</div>
		</div>
	</body>
	<script src="../vueother.js" type="text/javascript" charset="utf-8"></script>
	<script src="../bower_components/vue-router/dist/vue-router.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//组件
		
		var Home ={
			template:'<h3>我是主页</h3>'
		};
		var News ={
			template:'<h3>我是新闻</h3>'
		};
		
		
		//配置路由
		var routers=[
			{path:'/home',component:Home},
			{path:'/news',component:News},
			{path:'*',component:Home}
		];
		
		//生成路由实例
		const router = new VueRouter({
			routes : routers
		})
		
		new Vue({
			router,
			el:"#box",
			data:{
				msg:"welcome vue"
			}
		})

	</script>
</html>
