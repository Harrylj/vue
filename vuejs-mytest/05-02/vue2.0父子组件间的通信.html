<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>子组件调用父组件的数据</title>
	</head>
	<body>
		<div id="box">
			父级=>{{a}}
			<br />
			<child-com :msg="a"></child-com>
		</div>
		<template id="child">
			<div>
				<span>子组件=></span>
				<span>{{msg}}</span>
			</div>
		</template>
	</body>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Vue({
			el:"#box",
			data:{
				a:"我是父子件的数据"
			},
			components:{
				"child-com":{
					props:['msg'],
					template:"#child"	
				}
			}
		})
	</script>
</html>
