<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>生命周期</title>
	</head>
	<body>
		<div id="box">
			{{msg}}
			<button @click="update">更改数据</button>
			<button @click="destroy">销毁组件</button>
		</div>
	</body>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:"#box",
			data:{
				msg:"welcome vue"
			},
			methods:{
				update:function(){
					this.msg='change msg'
				},
				destroy:function(){
					this.$destroy()
				}
			},
			beforeCreate(){
				console.log('组件实例刚被创建，属性都没有')
			},
			created(){
				console.log('组件实例创建完成，属性已经绑定')
			},
			beforeMount(){
				console.log('模板编译之前')
			},
			mounted(){
				console.log('模板编译之后')
			},
			beforeUpdate(){
				console.log('组件更新之前')
			},
			updated(){
				console.log('组件更新之后')
			},
			beforeDestroy(){
				console.log('组件销毁之前')
			},
			destroyed(){
				console.log('组件销毁之后')
			}
		})
	</script>
</html>
