<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件模板</title>
	</head>
	<body>
		<div id="box">
			{{msg}}
			<my-aaa></my-aaa>
		</div>
	</body>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//定义新组件
		Vue.component('my-aaa',{
			template:'<div>{{one}}<h2>我是2.0的新组件</h2>{{time}}<h1>我是2.0的新组件</h1></div>'
			,data:function(){	
				return {
					time:'this is time',
					one:"this is one"
				}
			}
		})
		new Vue({
			el:"#box",
			data:{
				msg:"welcome vue"
			}
			
		})
		
	</script>
</html>
