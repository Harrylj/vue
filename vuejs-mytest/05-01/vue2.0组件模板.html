<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件模板</title>
	</head>
	<body>
		<div id="box">
			{{msg}}
			<my-aaa></my-aaa>
		</div>
	</body>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		Vue.component('my-aaa',{
			template:"<h3>我是组件</h3>"
		});
		var app = new Vue({
			el:"#box",
			data:{
				msg:"welcome vue"
			}
		})
		
	</script>
</html>
