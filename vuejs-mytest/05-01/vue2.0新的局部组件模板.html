<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件模板</title>
	</head>
	<body>
		<div id="box">
			<my-aaa></my-aaa>
			<my-aaa></my-aaa>
			<my-bbb></my-bbb>
		</div>
		
		<!--
        	作者：648267773@qq.com
        	时间：2017-04-02
        	描述：外面需要一个父级元素才可以显示更多的内容
        -->
		<template id="my-a">
			<div>
				<h1>更简洁新的组件</h1>
				<h2>多加一些内容</h2>
			</div>
		</template>
		<template id="my-b">
			<div>
				<h1>2更简洁新的组件</h1>
				<h2>2多加一些内容</h2>
			</div>
		</template>
	</body>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//定义新组件
		var child = {
			template:'#my-a'
		}
		var child2 = {
			template: "#my-b"
		}
		
		new Vue({
			el:"#box",
			//调用组件
			components:{
				'my-aaa':child,
				'my-bbb':child2
			}
		})
		
	</script>
</html>
