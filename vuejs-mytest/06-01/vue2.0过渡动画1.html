<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>1</title>
	</head>
	<style>
		.fade-enter-active,
		.fade-leave-active {
			transition: opacity .5s
		}
		
		.fade-enter,
		.fade-leave-active {
			opacity: 0
		}
		
	</style>

	<body>
		<div id="box">

			<button v-on:click="show = !show">Toggle</button>
			<transition name="fade">
				<p v-if="show">hello</p>
			</transition>
		</div>
	</body>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		new Vue({
			el: "#box",
			data: {
				show: "true"
			}
		})
	</script>

</html>
